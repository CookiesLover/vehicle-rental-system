<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ | Пользователи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page">
    <nav class="nav">
        <div class="nav-title">Админ | Пользователи</div>
        <a th:href="@{/admin}">Обзор</a>
        <a th:href="@{/admin/cars}">Автомобили</a>
        <a th:href="@{/admin/rentals}">Аренды</a>
        <a th:href="@{/admin/users}">Пользователи</a>
        <form method="post" th:action="@{/logout}" class="inline-form">
            <button type="submit" class="btn ghost">Выйти</button>
        </form>
    </nav>

    <div class="card">
        <h1>Управление пользователями</h1>
        <div th:if="${msg}" class="alert" th:text="${msg}"></div>

        <div class="table-wrap" th:if="${not #lists.isEmpty(users)}">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Телефон</th>
                    <th>Роль</th>
                    <th>Доступ</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.name}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.phone}"></td>
                    <td><span class="badge" th:classappend="' ' + ${u.role}"
                              th:text="${u.role == 'ROLE_ADMIN' ? 'Администратор' : 'Пользователь'}"></span></td>
                    <td><span th:text="${u.enabled ? 'Да' : 'Нет'}"></span></td>
                    <td>
                        <form method="post" th:action="@{/admin/users/{id}/role(id=${u.id})}" class="actions" style="margin-bottom: 8px;">
                            <select name="role">
                                <option value="ROLE_USER">Пользователь</option>
                                <option value="ROLE_ADMIN">Администратор</option>
                            </select>
                            <button type="submit" class="btn secondary">Сменить роль</button>
                        </form>
                        <form method="post" th:action="@{/admin/users/{id}/toggle(id=${u.id})}">
                            <button type="submit" class="btn ghost">Переключить доступ</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.isEmpty(users)}" class="alert">Пользователей нет.</div>
    </div>
</div>
</body>
</html>
