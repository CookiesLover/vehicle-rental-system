<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Админ-панель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page">
    <nav class="nav">
        <div class="nav-title">Админ-панель</div>
        <a th:href="@{/home}">Каталог</a>
        <a th:href="@{/admin}">Обзор</a>
        <a th:href="@{/admin/cars}">Автомобили</a>
        <a th:href="@{/admin/rentals}">Аренды</a>
        <a th:href="@{/admin/users}">Пользователи</a>
        <form method="post" th:action="@{/logout}" class="inline-form">
            <button type="submit" class="btn ghost">Выйти</button>
        </form>
    </nav>

    <div class="card">
        <h1>Панель управления</h1>
        <p class="muted">Краткая статистика по системе аренды.</p>

        <section class="stats">
            <article class="stat">
                <div class="muted">Автомобили</div>
                <div class="value" th:text="${carsCount}"></div>
            </article>
            <article class="stat">
                <div class="muted">Аренды</div>
                <div class="value" th:text="${rentalsCount}"></div>
            </article>
            <article class="stat">
                <div class="muted">Пользователи</div>
                <div class="value" th:text="${usersCount}"></div>
            </article>
        </section>

        <div class="actions" style="margin-top: 16px;">
            <a class="btn" th:href="@{/admin/cars}">К автомобилям</a>
            <a class="btn secondary" th:href="@{/admin/rentals}">К арендам</a>
            <a class="btn ghost" th:href="@{/admin/users}">К пользователям</a>
        </div>
    </div>
</div>
</body>
</html>
