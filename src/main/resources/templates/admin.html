<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <span class="navbar-brand fw-bold">Панель администратора</span>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-primary btn-sm" href="/admin/rentals">Все аренды</a>
            <a class="btn btn-outline-dark btn-sm" href="/vehicles">К автомобилям</a>
            <a class="btn btn-dark btn-sm" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <!-- Добавить авто -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="mb-3">Добавить автомобиль</h5>
            <form class="row g-2" method="post" action="/admin/vehicle/add">
                <div class="col-md-2"><input class="form-control" name="id" type="number" placeholder="ID" required></div>
                <div class="col-md-2"><input class="form-control" name="brand" placeholder="Марка" required></div>
                <div class="col-md-2"><input class="form-control" name="modelName" placeholder="Модель" required></div>
                <div class="col-md-2"><input class="form-control" name="type" placeholder="Тип (SUV/Sedan)" required></div>
                <div class="col-md-2"><input class="form-control" name="pricePerDay" type="number" step="0.01" placeholder="Цена/день" required></div>
                <div class="col-md-10"><input class="form-control" name="imageUrl" placeholder="URL картинки" required></div>
                <div class="col-md-2 d-grid"><button class="btn btn-dark">Добавить</button></div>
            </form>
            <div class="mt-2 small text-muted">
                Нельзя удалить авто, если оно в аренде.
            </div>
        </div>
    </div>

    <!-- Авто: список + редактирование -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">
            <h5 class="mb-3">Автомобили (редактирование в таблице)</h5>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Марка</th>
                        <th>Модель</th>
                        <th>Тип</th>
                        <th>Цена/день</th>
                        <th>URL</th>
                        <th>Статус</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${vehicles}">
                        <form method="post" action="/admin/vehicle/update">
                            <td>
                                <input class="form-control form-control-sm" name="id" th:value="${v.id}" readonly>
                            </td>
                            <td><input class="form-control form-control-sm" name="brand" th:value="${v.brand}" required></td>
                            <td><input class="form-control form-control-sm" name="modelName" th:value="${v.model}" required></td>
                            <td><input class="form-control form-control-sm" name="type" th:value="${v.type}" required></td>
                            <td><input class="form-control form-control-sm" name="pricePerDay" type="number" step="0.01" th:value="${v.pricePerDay}" required></td>
                            <td><input class="form-control form-control-sm" name="imageUrl" th:value="${v.imageUrl}" required></td>
                            <td>
                <span class="badge"
                      th:classappend="${v.rented} ? ' text-bg-secondary' : ' text-bg-success'"
                      th:text="${v.rented} ? 'В АРЕНДЕ' : 'ДОСТУПЕН'"></span>
                            </td>
                            <td class="text-end">
                                <button class="btn btn-primary btn-sm">Сохранить</button>
                        </form>

                        <form method="post" action="/admin/vehicle/delete" class="d-inline">
                            <input type="hidden" name="id" th:value="${v.id}">
                            <button class="btn btn-danger btn-sm" th:disabled="${v.rented}">Удалить</button>
                        </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Клиенты -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h5 class="mb-3">Клиенты</h5>

            <form class="row g-2 mb-3" method="post" action="/admin/customer/add">
                <div class="col-md-2"><input class="form-control" name="id" type="number" placeholder="ID" required></div>
                <div class="col-md-5"><input class="form-control" name="fullName" placeholder="ФИО" required></div>
                <div class="col-md-3"><input class="form-control" name="phone" placeholder="Телефон" required></div>
                <div class="col-md-2 d-grid"><button class="btn btn-dark">Добавить клиента</button></div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>ФИО</th>
                        <th>Телефон</th>
                        <th class="text-end">Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${customers}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.fullName}"></td>
                        <td th:text="${c.phone}"></td>
                        <td class="text-end">
                            <form method="post" action="/admin/customer/delete">
                                <input type="hidden" name="id" th:value="${c.id}">
                                <button class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="small text-muted">
                Нельзя удалить клиента, если у него есть активные аренды.
            </div>
        </div>
    </div>

</div>
</body>
</html>
