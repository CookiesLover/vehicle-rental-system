<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все аренды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <span class="navbar-brand fw-bold">Все аренды</span>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-dark btn-sm" href="/admin">Назад</a>
            <a class="btn btn-dark btn-sm" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID аренды</th>
                        <th>Авто</th>
                        <th>Клиент</th>
                        <th>Начало</th>
                        <th>Возврат</th>
                        <th>Статус</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="r : ${rentals}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${service.vehicleNameById(r.vehicleId)}"></td>
                        <td th:text="${service.customerNameById(r.customerId)}"></td>
                        <td th:text="${r.rentedAt}"></td>
                        <td th:text="${r.returnedAt}"></td>
                        <td>
              <span class="badge"
                    th:classappend="${r.active} ? ' text-bg-success' : ' text-bg-secondary'"
                    th:text="${r.active} ? 'АКТИВНА' : 'ЗАВЕРШЕНА'"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
