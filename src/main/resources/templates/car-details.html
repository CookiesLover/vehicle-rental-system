<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Детали автомобиля</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page">
    <nav class="nav">
        <div class="nav-title">Аренда авто</div>
        <a th:href="@{/home}">Автомобили</a>
        <a th:href="@{/my-rentals}">Мои аренды</a>
        <a th:if="${isAdmin}" th:href="@{/admin}">Админ-панель</a>
        <form method="post" th:action="@{/logout}" class="inline-form">
            <button type="submit" class="btn ghost">Выйти</button>
        </form>
    </nav>

    <div class="card hero">
        <div>
            <h1 th:text="${car.brand + ' ' + car.model}"></h1>
            <p class="muted">Информация об автомобиле и форма бронирования.</p>

            <div class="grid two" style="margin-top: 12px;">
                <div><strong>Год:</strong> <span th:text="${car.year}"></span></div>
                <div><strong>Класс:</strong> <span th:text="${car.vehicleClass}"></span></div>
                <div><strong>КПП:</strong> <span th:text="${car.transmission}"></span></div>
                <div><strong>Топливо:</strong> <span th:text="${car.fuel}"></span></div>
                <div><strong>Мест:</strong> <span th:text="${car.seats}"></span></div>
                <div><strong>Цена:</strong> <span th:text="${'$' + car.pricePerDay + ' / день'}"></span></div>
            </div>

            <p style="margin-top: 12px;">
                <span class="badge" th:classappend="' ' + ${car.status}"
                      th:text="${car.status.name() == 'AVAILABLE' ? 'Доступен' : (car.status.name() == 'RENTED' ? 'В аренде' : 'Обслуживание')}"></span>
            </p>

            <div th:if="${car.status.name() == 'AVAILABLE'}" class="card" style="margin-top: 14px; background: #f9fdff;">
                <h3>Забронировать автомобиль</h3>
                <form method="post" th:action="@{/home/{id}/rent(id=${car.id})}" class="grid two">
                    <label>Дата начала
                        <input type="date" name="startDate" required>
                    </label>
                    <label>Дата окончания
                        <input type="date" name="endDate" required>
                    </label>
                    <div class="actions">
                        <button type="submit" class="btn">Создать заявку</button>
                    </div>
                </form>
            </div>
        </div>

        <div>
            <img th:src="${car.imageUrl}" alt="car image">
        </div>
    </div>
</div>
</body>
</html>
