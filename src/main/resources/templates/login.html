<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | Аренда авто</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page narrow">
    <div class="card">
        <h1>Вход в систему</h1>
        <p class="muted">Управляйте арендой и бронированиями.</p>

        <div th:if="${param.error}" class="alert error">Неверный email или пароль.</div>
        <div th:if="${param.logout}" class="alert">Вы вышли из аккаунта.</div>
        <div th:if="${msg}" class="alert" th:text="${msg}"></div>

        <form method="post" th:action="@{/login}">
            <label>Email
                <input type="email" name="username" placeholder="you@example.com" required>
            </label>
            <label>Пароль
                <input type="password" name="password" placeholder="Ваш пароль" required>
            </label>
            <div class="actions">
                <button type="submit" class="btn">Войти</button>
                <a th:href="@{/register}" class="btn ghost">Регистрация</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
