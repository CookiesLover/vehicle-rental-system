<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои аренды</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <span class="navbar-brand fw-bold">Мои аренды</span>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-dark btn-sm" href="/vehicles">Назад</a>
            <a class="btn btn-dark btn-sm" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <div th:if="${#lists.isEmpty(myVehicles)}" class="alert alert-secondary">
        У вас нет активных аренд.
    </div>

    <div class="row g-3">
        <div class="col-md-4" th:each="v : ${myVehicles}">
            <div class="card shadow-sm border-0 h-100 overflow-hidden">
                <img th:src="${v.imageUrl}" alt="Авто" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <h5 th:text="${v.brand} + ' ' + ${v.model}"></h5>
                    <div class="text-muted small">Тип: <span th:text="${v.type}"></span></div>
                    <div class="mt-2 fw-semibold" th:text="${v.pricePerDay} + ' тг / день'"></div>

                    <form method="post" action="/return" class="mt-3">
                        <input type="hidden" name="vehicleId" th:value="${v.id}">
                        <button class="btn btn-outline-secondary btn-sm">Вернуть</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
