<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация | Аренда авто</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page narrow">
    <div class="card">
        <h1>Создать аккаунт</h1>
        <p class="muted">Зарегистрируйтесь, чтобы бронировать автомобили онлайн.</p>

        <form method="post" th:action="@{/register}" th:object="${registerRequest}">
            <label>Полное имя
                <input type="text" th:field="*{name}" placeholder="Иван Иванов" required>
            </label>
            <label>Email
                <input type="email" th:field="*{email}" placeholder="you@example.com" required>
            </label>
            <label>Телефон
                <input type="text" th:field="*{phone}" placeholder="+7-777-000-00-00" required>
            </label>
            <label>Пароль
                <input type="password" th:field="*{password}" placeholder="Придумайте пароль" required>
            </label>
            <div class="actions">
                <button type="submit" class="btn">Зарегистрироваться</button>
                <a th:href="@{/login}" class="btn ghost">Назад ко входу</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
