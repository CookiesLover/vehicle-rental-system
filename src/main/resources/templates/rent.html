<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Арендовать авто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <span class="navbar-brand fw-bold">Страница аренды</span>
        <div class="ms-auto d-flex gap-2">
            <a class="btn btn-outline-dark btn-sm" href="/vehicles">Каталог</a>
            <a class="btn btn-outline-primary btn-sm" href="/return">Возврат</a>
            <a class="btn btn-dark btn-sm" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3">Доступные автомобили для аренды</h3>

    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <div class="row g-3">
        <div class="col-md-4" th:each="v : ${vehicles}">
            <div class="card shadow-sm border-0 h-100 overflow-hidden">
                <img th:src="${v.imageUrl}" alt="Авто" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <h5 th:text="${v.brand} + ' ' + ${v.model}"></h5>
                    <div class="text-muted small">Тип: <span th:text="${v.type}"></span></div>
                    <div class="mt-2 fw-semibold" th:text="${v.pricePerDay} + ' тг / день'"></div>

                    <div class="mt-3 d-flex justify-content-between align-items-center">
            <span class="badge"
                  th:classappend="${v.rented} ? ' text-bg-secondary' : ' text-bg-success'"
                  th:text="${v.rented} ? 'УЖЕ В АРЕНДЕ' : 'ДОСТУПЕН'"></span>

                        <form method="post" action="/rent">
                            <input type="hidden" name="vehicleId" th:value="${v.id}">
                            <button class="btn btn-primary btn-sm" th:disabled="${v.rented}">Арендовать</button>
                        </form>
                    </div>

                    <div class="mt-2 small text-muted">ID: <span th:text="${v.id}"></span></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
