<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Автомобили</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar bg-white border-bottom">
    <div class="container">
        <span class="navbar-brand fw-bold">Аренда автомобилей</span>
        <div class="ms-auto d-flex gap-2">
            <a th:if="${role} == 'КЛИЕНТ'" class="btn btn-outline-primary btn-sm" href="/rent">Аренда</a>
            <a th:if="${role} == 'КЛИЕНТ'" class="btn btn-outline-secondary btn-sm" href="/return">Возврат</a>
            <a th:if="${role} == 'КЛИЕНТ'" class="btn btn-outline-dark btn-sm" href="/my-rentals">Мои аренды</a>
            <a th:if="${role} == 'АДМИН'" class="btn btn-outline-dark btn-sm" href="/admin">Панель администратора</a>
            <a class="btn btn-dark btn-sm" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h3 class="mb-3">Список автомобилей</h3>

    <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>

    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form class="row g-2" method="get" action="/vehicles">
                <div class="col-md-4">
                    <label class="form-label">Тип</label>
                    <select class="form-select" name="type">
                        <option value="ALL" th:selected="${type} == 'ALL'">Все</option>
                        <option value="Sedan" th:selected="${type} == 'Sedan'">Sedan</option>
                        <option value="SUV" th:selected="${type} == 'SUV'">SUV</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Максимальная цена / день (тг)</label>
                    <input class="form-control" name="maxPrice" type="number" step="0.01" th:value="${maxPrice}">
                </div>
                <div class="col-md-4 d-grid align-items-end">
                    <button class="btn btn-primary mt-4">Применить</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-4" th:each="v : ${vehicles}">
            <div class="card shadow-sm border-0 h-100 overflow-hidden">
                <img th:src="${v.imageUrl}" alt="Авто" style="height:200px; object-fit:cover;">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h5 th:text="${v.brand} + ' ' + ${v.model}"></h5>
                            <div class="text-muted small">Тип: <span th:text="${v.type}"></span></div>
                            <div class="mt-2 fw-semibold" th:text="${v.pricePerDay} + ' тг / день'"></div>
                        </div>
                        <div>
              <span class="badge"
                    th:classappend="${v.rented} ? ' text-bg-secondary' : ' text-bg-success'"
                    th:text="${v.rented} ? 'В АРЕНДЕ' : 'ДОСТУПЕН'"></span>
                        </div>
                    </div>

                    <div class="mt-3 d-flex gap-2" th:if="${role} == 'КЛИЕНТ'">
                        <form method="post" action="/rent">
                            <input type="hidden" name="vehicleId" th:value="${v.id}">
                            <button class="btn btn-primary btn-sm" th:disabled="${v.rented}">Арендовать</button>
                        </form>

                        <form method="post" action="/return">
                            <input type="hidden" name="vehicleId" th:value="${v.id}">
                            <button class="btn btn-outline-secondary btn-sm" th:disabled="${!v.rented}">Вернуть</button>
                        </form>
                    </div>

                    <div class="mt-2 small text-muted">ID: <span th:text="${v.id}"></span></div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
